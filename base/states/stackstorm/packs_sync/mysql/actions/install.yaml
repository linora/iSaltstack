---
name: "install"
pack: "mysql"
runner_type: "local-shell-script"
description: "安装MySQL到目标服务器（sudo、timeout：1200）。"
enabled: true
entry_point: "/opt/stackstorm/packs/mysql/actions/install.sh"
parameters:
    sudo:
      default: true
    timeout:
      default: 1200
    target_host:
        type: "string"
        description: "目标服务器（正则）。"
        required: true
        default: "NoHostsGived"
        position: 0
    mysql_home:
        type: "string"
        description: "MySQL数据文件目录。"
        required: true
        default: "/app/mysql"
        position: 1
    buffer_pool_ratio:
        type: "string"
        description: "适用于MySQL 5.6：InnoDB buffer pool占总内存比例。"
        required: false 
        default: "0.125"
        position: 2
    chunk_count:
        type: "integer"
        description: "适用于MySQL 5.7：InnoDB buffer pool chunks数量（一个chunk大小为128M）。"
        required: false 
        default: 2
        position: 3
    mysql_version:
        type: "integer"
        description: "指定MySQL安装版本（6：5.6.37，7：5.7.20）。"
        required: true
        default: 6
        position: 4
    server_id:
        type: "integer"
        description: "MySQL 实例ID号。"
        required: true
        default: 10010
        position: 5
    large_pages:
        type: "integer"
        description: "是否启用huge pages（1：启用，0：禁用）。"
        required: true
        default: 0
        position: 6
    huge_pages_number:
        type: "integer"
        description: "Huge pages页数（一个huge page大小为2MB）。"
        required: false 
        default: 256
        position: 7

